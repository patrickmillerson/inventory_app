{% extends 'inventory/base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
  <div class="container mt-4 pb-4">
    <h1 class="mb-4">Add New Item</h1>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Enter item name">
      </div>
      
      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
        <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" placeholder="Enter item description"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="{{ form.photo.id_for_label }}" class="form-label">Photo</label>
        <input type="file" class="form-control" id="{{ form.photo.id_for_label }}" name="{{ form.photo.name }}">
      </div>
      
      <div class="mb-3">
        <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
        <select class="form-select" id="{{ form.category.id_for_label }}" name="{{ form.category.name }}">
          {% for category in form.fields.category.queryset %}
            <option value="{{ category.id }}" {% if form.category.value == category.id %} selected {% endif %}>{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="{{ form.purchase_date.id_for_label }}" class="form-label">Purchase Date</label>
        <input type="date" class="form-control" id="{{ form.purchase_date.id_for_label }}" name="{{ form.purchase_date.name }}" value="{{ form.purchase_date.value }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.purchase_price.id_for_label }}" class="form-label">Purchase Price</label>
        <input type="number" class="form-control" id="{{ form.purchase_price.id_for_label }}" name="{{ form.purchase_price.name }}" value="{{ form.purchase_price.value }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.warranty_start_date.id_for_label }}" class="form-label">Warranty Start Date</label>
        <input type="date" class="form-control" id="{{ form.warranty_start_date.id_for_label }}" name="{{ form.warranty_start_date.name }}" value="{{ form.warranty_start_date.value }}">
      </div>

      <div class="mb-3">
        <label for="{{ form.warranty_end_date.id_for_label }}" class="form-label">Warranty End Date</label>
        <input type="date" class="form-control" id="{{ form.warranty_end_date.id_for_label }}" name="{{ form.warranty_end_date.name }}" value="{{ form.warranty_end_date.value }}">
      </div>

      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>
{% endblock %}
